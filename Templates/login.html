<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">

</head>
<body>
        <div class="form-box">
            <h1>Login</h1>

            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}

            <form method="POST">
                <input type="text" name="user_input" placeholder="Username or Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Donâ€™t have an account? <a href="{{ url_for('signup') }}" class="link-color">Sign Up</a></p>
            <p><a href="{{ url_for('forgot_pw') }}" class="link-color">Forgot Password?</a></p>
            <a href="{{ url_for('home') }}" class="back_btn">Back</a>
        </div>
</body>
</html>
