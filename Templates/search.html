<!DOCTYPE html>
<html>
<head>
    <title>StudyBae!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
</head>
<body>
    <nav class="navbar">
    <div class="logo">
        <span>Study</span><span>B</span><span>a</span><span>e</span>
    </div>
<div>
    <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Back</a></li>
        <li><a href="{{ url_for('profile') }}">Profile</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
</div>
</nav>
<div class="search-results">
    <h2>Users{% if faculty %} in {{ faculty }}{% endif %}</h2>
    <ul>
        {% for user in users %}
        <li class="user-card">
            <img src="{{ url_for('static', filename=user.avatar) if user.avatar else url_for('static', filename='default_avatar.png') }}" alt="{{ user.username }}'s avatar" class="avatar">
            <span>{{ user.username }} ({{ user.faculty }})</span>
            <a href="{{ url_for('display_profile', user_id=user.id) }}" class="btn">View</a>
        </li>
        {% else %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
