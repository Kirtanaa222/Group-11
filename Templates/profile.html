<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style='background-image: url("{{ url_for("static", filename=background or "default_bg.jpg") }}"); background-size: cover;'>

    <input type="checkbox" id="menu-toggle" hidden>
    <label for="menu-toggle" class="openbtn">â˜° Menu</label>

    <div id="mySidenav" class="sidenav">
        <label for="menu-toggle" class="closebtn">&times;</label>

        <!-- Sidenav Profile Section -->
        <div class="sidenav-profile">
            <img src="{{ url_for('static', filename=avatar or 'default_avatar.png') }}" alt="Avatar">
            <form method="POST" enctype="multipart/form-data">
                <textarea name="bio" rows="3" placeholder="Write your bio...">{{ bio or "" }}</textarea>
                <p>Avatar: <input type="file" name="avatar"></p>
                <p>Background: <input type="file" name="background"></p>
                <button type="submit" class="btn">Save</button>
            </form>
        </div>

        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="#">Settings</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="main">
        <h1>Welcome, {{ username }}</h1>
        <p>This is your profile page.</p>
    </div>

</body>
</html>
