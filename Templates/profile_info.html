<!DOCTYPE html>
<html>
<head>
    <title>{{ user.username }}'s Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style='background-image: url("{{ url_for("static", filename=background) }}"); background-size: cover; background-position: center;'>

    <input type="checkbox" id="menu-toggle" hidden>
    <label for="menu-toggle" class="openbtn">â˜° Menu</label>

    <div id="mySidenav" class="sidenav">
        <label for="menu-toggle" class="closebtn">&times;</label>

        <!-- Sidenav Profile Section -->
        <div class="sidenav-profile">
            <a href="{{ url_for('profile_info', user_id=session['user_id']) }}">
                <img src="{{ url_for('static', filename=avatar or 'default_avatar.png') }}" alt="Avatar">
            </a>
        </div>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>


    <div class="profile-info-container">
        <div class="profile-avatar">
            <form method="POST" enctype="multipart/form-data" id="avatar-form">
                <label for="avatar-upload">
                    <img src="{{ url_for('static', filename=avatar) }}" alt="Avatar" style="cursor:pointer;">
                </label>
                <input type="file" name="avatar" id="avatar-upload" style="display:none;" onchange="document.getElementById('avatar-form').submit();">
            </form>
        </div>
        <h1>{{ user.username }}</h1>

        <form method="POST" enctype="multipart/form-data">
            <p><textarea name="bio" rows="4" cols="40" placeholder="Write your bio here...">{{ bio }}</textarea></p>
            <p>Upload Background: <input type="file" name="background"></p>
            <button type="submit">Save</button>
        </form>

        <p>Faculty: {{ user.faculty }}</p>
        <p>Student ID: {{ user.student_id }}</p>
        <p>Email: {{ user.user_email }}</p>
    </div>
    
</body>
</html>
