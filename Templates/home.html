<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyBae！</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
    <div class="logo">
        <span>S</span><span>tudy</span><span>B</span><span>ae</span>
    </div>
    <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        {% if username %}
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
        {% endif %}
    </ul>
    <div class="search-bar-group"></div>
    <span class="search-label">Search for your studybae :</span>
    <form class="faculty-search" method="get" action="{{ url_for('search_users') }}">
        <select name="faculty">
            <option value="">All Faculties</option>
            <option value="Faculty of Computer Science and Information Technology (FCI)">FCI</option>
            <option value="Faculty of Engineering (FOE)">FOE</option>
            <option value="Faculty of Artificial Intelligence And Engineering (FAIE)">FAIE</option>
            <option value="Faculty of Applied Communication (FAC)">FAC</option>
            <option value="Faculty of Creative Multimedia (FCM)">FCM</option>
            <option value="Faculty of Management (FOM)">FOM</option>
            <option value="Faculty of Law (FOL)">FOL</option>
            <option value="Faculty of Engineering And Technology (FET)">FET</option>
            <option value="Faculty of Information Science and Technology (FIST)">FIST</option>
            <option value="Faculty of Business (FOB)">FOB</option>
        </select>
        <button type="submit">Search</button>
    </form>
</nav>

    <!-- main content -->
    <div class="container">
        {% if username %}
            <h1>Welcome back, {{ username }}!</h1>
        {% else %}
            <h1>Welcome to StudyBae！</h1>
            <p>Please <a href="{{ url_for('login') }}">login</a> or <a href="{{ url_for('signup') }}">sign up</a>.</p>
        {% endif %}
    </div>


</body>
</html>
