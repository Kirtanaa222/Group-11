<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyBae！</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
    <div class="logo">
        <span>S</span><span>tudy</span><span>B</span><span>ae</span>
    </div>
    <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        {% if username %}
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
        {% endif %}
    </ul>
    <!-- Add this form for faculty search -->
    <form class="faculty-search" method="get" action="{{ url_for('search_users') }}">
        <select name="faculty">
            <option value="">All Faculties</option>
            <option value="FCI">FCI</option>
            <option value="FCM">FCM</option>
            <option value="FOE">FOE</option>
            <option value="FAIE">FAIE</option>
            <option value="FAC">FAC</option>
            <option value="FCA">FCA</option>
            <option value="FOM">FOM</option>
        </select>
        <button type="submit">Search</button>
    </form>
</nav>

    <!-- main content -->
    <div class="container">
        {% if username %}
            <h1>Welcome back, {{ username }}!</h1>
        {% else %}
            <h1>Welcome to StudyBae！</h1>
            <p>Please <a href="{{ url_for('login') }}">login</a> or <a href="{{ url_for('signup') }}">sign up</a>.</p>
        {% endif %}
    </div>


</body>
</html>
