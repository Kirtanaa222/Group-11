<!DOCTYPE html>
<html>
<head>
    <title>Your Google Calendar Events</title>
</head>
<body>
    <h2>Your Upcoming Events</h2>
    <a href="https://calendar.google.com/calendar/u/0/r" target="_blank">
        <button style="background-color:#4285F4;color:white;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;">
            Open Google Calendar
        </button>
    </a>
    <ul>
        {% for event in events %}
            <li>{{ event['summary'] }} ({{ event['start'].get('dateTime', event['start'].get('date')) }})</li>
        {% endfor %}
    </ul>
</body>
</html>
