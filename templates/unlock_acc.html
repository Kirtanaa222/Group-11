<!DOCTYPE html>
<html>
<head>
    <title>Unlock Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
</head>

<body class="interface">    
    <div class="form-box">
        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p class="success-msg">{{ success }}</p>
        {% else %}
        <form method="POST">                            
                <h2>Unlock Your Account</h2>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" required>
                
                <label for="mmu_email">MMU Email:</label>
                <input type="email" id="mmu_email" name="mmu_email" required>

                <button type="submit" class="btn">Update MMU Email</button>
        </form>
        <div >
            <a href="{{ url_for('home') }}" class="back_btn">Back</a>
        </div>
    </div>    
        {% endif %}
</body>
</html>
