<!DOCTYPE html>
<html>
<head>
    <title>StudyBae!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
<body>
    <nav class="navbar">
        <div class="logo">
            <span>Study</span><span>B</span><span>a</span><span>e</span>
        </div>
        <div>
            <ul class="nav-links">
                <li><a href="{{ url_for('study_space') }}">Back</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="results-container">
        {% if users %}
            {% for user in users %}
            <div class="profile-card">
                <img src="{{ url_for('static', filename=user.avatar) if user.avatar else url_for('static', filename='img/default_avatar.jpg') }}" 
                     alt="{{ user.username }}'s avatar" class="profile-avatar2">

                <h2>{{ user.username }}</h2>
                <p><strong>Faculty:</strong> {{ user.faculty }}</p>
                <p><strong>Subjects:</strong> {{ user.preferred_subjects or "None" }}</p>

                <a href="{{ url_for('display_profile', user_id=user.id) }}" class="view-profile-btn">
                    View Profile
                </a>
            </div>
            {% endfor %}
        {% else %}
            <p class="no-results">No users found for your search.</p>
        {% endif %}
    </div>
</body>
</html>
